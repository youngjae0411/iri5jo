<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>10기 E반 5조 [세나개]</title>


    <style>
        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;

            margin-top: 20px;
        }

        .mybtns>button {
            margin-right: 10px;
        }


        .mytitle {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2017/06/10/07/15/game-2389215_960_720.png');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;


        }

        .btn>button {
            width: 200px;
            height: 50px;

            background-color: #21825b;
            color: white;

            border-radius: 50px;
            border: 2px solid white;


            margin-top: 10px;
        }

        .btn>button:hover {
            border: 1px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;

        }

        .modal {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            display: none;

            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal.show {
            display: block;

        }

        .modal_body {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 400px;
            height: 600px;

            padding: 40px;

            text-align: center;

            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

            transform: translateX(-50%) translateY(-50%);
        }
    </style>

    <script>

        const body = document.querySelector('body');
        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.btn-open-popup');

        btnOpenPopup.addEventListener('click', () => {
            modal.classList.toggle('show');

            if (modal.classList.contains('show')) {
                body.style.overflow = 'hidden';
            }
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.toggle('show');

                if (!modal.classList.contains('show')) {
                    body.style.overflow = 'auto';
                }
            }
        });


        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/review',
                data: {},
                success: function (response) {
                    let rows = response['review']
                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let title = rows[i]['title']
                        let star = rows[i]['star']

                        let star_image = '⭐'.repeat(star)

                        let temp_html = `<div class="col">
                                    <div class="card h-100">
                                           <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p>${star_image}</p>
                                            <p class="mycomment">${comment}</p>
                                        </div>
                                    </div>
                                </div>`

                        $('#cards-box').append(temp_html)

                    }
            }})
            }
               

                    function posting() {
                        let url = $('#url').val()
                        let star = $('#star').val()
                        let comment = $('#comment').val()


                        $.ajax({
                            type: 'POST',
                            url: '/movie',
                            data: { url_give: url, star_give: star, comment_give: comment },
                            success: function (response) {
                                alert(response['msg'])
                                window.location.reload()
                            }
                        });
                    }

                    function open_box() {
                        $('#post-box').show()
                    }

                    function close_box() {
                        $('#post-box').hide()
                    }

        // 모달 on
        //body.style.overflow = 'hidden';
        // 모달 off
        //body.style.overflow = 'auto';


    </script>
</head>


<body>

    <div class="mybtns">

        <button onclick="iogin_box()" type="button" class="btn btn-light">로그인</button>
        <button onclick="signup_box()" type="button" class="btn btn-dark">회원가입</button>

    </div>


    <div class="mytitle">


        <h1>세상에 나쁜 게임은 없다 </h1>
        <h1>[세.나.게]</h1>


    </div>

    <div class="btn">

        <button onclick="mypost_box()">리뷰하기</button>

    </div>

    <div class="modal">
        <div class="modal_body">Modal</div>
    </div>
    <button class="btn-open-popup">.</button>
    


    <div class="mypost" id="post-box">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select></div>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>


        </div>


        <div class="mycards">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">

            </div>
        </div>

</body>

</html>
