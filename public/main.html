    <script>
        function log_In() {
            // 인풋값을 저장
            let loginid = $('#id-input').val()
            let loginpassword = $('#password-input').val()
            
            $.ajax({
                type: 'POST',
                url: 'http://localhost:5500/api/login',
                data: {
                    id: loginid,
                    password: loginpassword
                },
                success: function (response) {
                    if (response['loginSuccess'] === true) {
                        $.cookie('x_auth', response['token']);
                        alert('로그인이 완료되었습니다.')
                        if (document.cookie !== "") {
                            $('#loginbtn').hide()
                            $('#logoutbtn').show()
                            $('#modalres').hide()
                        }
                    } else if (response['loginSuccess'] === false) {
                        alert(response['loginmsg'])
                    } else if (response['passwordSuccess'] === false) {
                        alert(response['passmsg'])
                        $('#password-input').val('')
                    }
                }
            });
        }
        function log_out() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:5500/api/logout',
                data: {
                },
                success: function (response) {
                    //로그아웃시 쿠키삭제
                    $.removeCookie('x_auth', response['token']);
                    alert('로그아웃이 완료되었습니다.')
                    window.location.reload()
                    //로그아웃버튼 숨기고 로그인버튼 출력
                    $('#login').show()
                    $('#logout').hide()
                }
            })
        }
        function logcancle() {
            window.location.reload()
        }
    </script>

    function signIn() {
        let registerName = $('#registerName').val()
        let registerId = $('#registerId').val()
        let registerPw = $('#registerPw').val()


        //회원가입 시키는 함수

            type: 'POST',
            url: 'http://localhost:5000/api/register',
            data: {
                name: registerName,
                id: registerId,
                password: registerPw

            success: function (response) {
                console.log(response)

                    alert('회원가입이 완료되었습니다.'),
                    registerModal.classList.toggle('show');
                    window.location.reload()
                } else {
                    alert(response['msg'])
                }
            }
        });
        // 회원가입 함수는 요기까지!
    }
