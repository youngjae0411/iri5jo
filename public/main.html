    <script>

    </script>
    <!-- 로그인 로그아웃 ajax -->
    <script>
        function log_In() {
            // 인풋값을 저장
            let loginid = $('#id-input').val()
            let loginpassword = $('#password-input').val()

            $.ajax({
                type: 'POST',
                url: 'http://localhost:5500/api/login',
                data: {
                    id: loginid,
                    password: loginpassword
                },
                success: function (response) {
                    if (response['loginSuccess'] === true) {
                        $.cookie('x_auth', response['token']);
                        alert('로그인이 완료되었습니다.')
                        if (document.cookie !== "") {
                            $('#loginbtn').hide()
                            $('#regBtn').hide()
                            $('#logoutbtn').show()
                            $('#reviewbtn').show()
                            $('#modalres').hide()
                            localStorage.setItem('loginId', loginid)

                            $.ajax({
                                type: 'GET',
                                url: 'http://localhost:5500/api/writer',
                                data: {},
                                success: function (response) {

                                    console.log(response)

                                    for (let i = 0; i < response.length; i++) {
                                        let writer = response[i]['name']
                                        let id = response[i]['id']
                                        console.log(writer, id)

                                        if (id === localStorage.getItem('loginId')) {
                                            localStorage.setItem('writer', writer)
                                        }
                                    }
                                }
                            })

                        }
                    } else if (response['loginSuccess'] === false) {
                        alert(response['loginmsg'])
                    } else if (response['passwordSuccess'] === false) {
                        alert(response['passmsg'])
                        $('#password-input').val('')
                    }
                }
            });
        }
        function log_out() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:5500/api/logout',
                data: {
                },
                success: function (response) {
                    //로그아웃시 쿠키삭제
                    $.removeCookie('x_auth', response['token']);
                    alert('로그아웃이 완료되었습니다.')
                    window.location.reload()
                    //로그아웃버튼 숨기고 로그인버튼 출력
                    $('#login').show()
                    $('#regBtn').show()
                    $('#logout').hide()
                    $('#reviewbtn').hide()
                    localStorage.clear()
                }
            })
        }
        function logcancle() {
            window.location.reload()
        }
    </script>
    <!-- 전상국 ajax스크립트 -->

    <!-- 김영재 ajax스크립트 -->
    <script>
        function posting() {
            let title = $('#title').val()
            let star = $('#star').val()
            let content = $('#content').val()
            let image = $('#imageurl').val()


            $.ajax({
                type: 'POST',
                url: 'http://localhost:5500/api/saveReview',
                data: {
                    title: title,
                    star: star,
                    content: content,
                    writer: localStorage.getItem('writer'),
                    image : image
                },
                success: function (response) {

                    console.log(response)
                    if (response.success === true) {
                        alert(response['msg'])
                        window
                            .location
                            .reload()
                    } else if (response.success === false && response.tit === "") {
                        alert('타이틀을 입력해주세요!')
                    } else if (response.success === false && response.st === "") {
                        alert('별점을 선택해주세요!')
                    } else if (response.success === false && response.cont === "") {
                        alert('내용을 입력해주세요!')
                    }
                }
            });
        }
    </script>

<script>
    //
    const loginModalbox = document.querySelector('.loginModalbox');
    const loginmodal = document.querySelector('#modalres');
    const loginbtnOpenPopup = document.querySelector('.login-btn-open-popup');
    const loginClose = document.querySelector('#loginClose')
    // 
    loginbtnOpenPopup.addEventListener('click', () => {
        loginmodal.classList.toggle('show');

        if (loginmodal.classList.contains('show')) {
            loginModalbox.style.overflow = 'hidden';
        }
    });
    //
    loginmodal.addEventListener('click', (event) => {
        if (event.target === loginmodal) {
            loginmodal.classList.toggle('show');

            if (!loginmodal.classList.contains('show')) {
                loginModalbox.style.overflow = 'auto';
            }
        }
    });
    //
    loginClose.addEventListener("click", (event) => {
        if (event.target === loginClose) {
            loginmodal.classList.toggle('show');
            if (!loginmodal.classList.contains('show')) {
                loginModalbox.style.overflow = 'auto';
            }
        }
    });
</script>

<script>

    //=== 김혜란 스크립트 시작 ================================================================

    const registerModalBox = document.querySelector('registerModalBox');
    const registerModal = document.querySelector('#registerModal');
    const registerBtnOpenPopup = document.querySelector('.register-btn-open-popup');
    const registerClose = document.querySelector('#registerClose')
    // 모달 창 띄우기    
    registerBtnOpenPopup.addEventListener('click', () => {
        registerModal.classList.toggle('show');

        if (registerModal.classList.contains('show')) {
            registerModalBox.style.overflow = 'hidden';
        }
    });
    // 모달 창 밖을 누르면 꺼지게 만들기!
    registerModal.addEventListener('click', (event) => {
        if (event.target === registerModal) {
            registerModal.classList.toggle('show');

            if (!registerModal.classList.contains('show')) {
                registerModalBox.style.overflow = 'auto';
            }
        }
    });
    // 그만두기 키 누르면 꺼지기
    registerClose.addEventListener("click", (event) => {
        if (event.target === registerClose) {
            registerModal.classList.toggle('show');

            if (!registerModal.classList.contains('show')) {
                registerModalBox.style.overflow = 'auto';
            }
        }
    });
    // 회원가입 서버로 정보 보내기!
    function signIn() {
        let registerName = $('#registerName').val()
        let registerId = $('#registerId').val()
        let registerPw = $('#registerPw').val()


        //회원가입 시키는 함수
        $.ajax({
            type: 'POST',
            url: 'http://localhost:5500/api/register',
            data: {
                name: registerName,
                id: registerId,
                password: registerPw
            },
            success: function (response) {
                console.log(response)
                if (response['success'] === true) {
                    alert('회원가입이 완료되었습니다.'),
                        registerModal.classList.toggle('show');
                    window.location.reload()
                } else {
                    alert(response['msg'])
                }
            }
        });
        // 회원가입 함수는 요기까지!
    }
    // ID 정보 검사 후 경고 문구
    $(document).ready(function () {

        $("#registerId").on("focusout", function () {
            var registerId = $('input[id=registerId]').val();

            // 빈 값 체크
            if (registerId == '' || registerId.length == 0) {

<!-- 김영재 모달 -->

<script>
    const reviewModalbox = document.querySelector('.reviewModalbox');
    const reviewmodal = document.querySelector('#modalress');
    const reviewbtnOpenPopup = document.querySelector('.review-btn-open-popup');
    const reviewClose = document.querySelector('#reviewClose')
    // 
    reviewbtnOpenPopup.addEventListener('click', () => {
        reviewmodal.classList.toggle('show');

        if (reviewmodal.classList.contains('show')) {
            reviewModalbox.style.overflow = 'hidden';
        }
    });
    //
    reviewmodal.addEventListener('click', (event) => {
        if (event.target === reviewmodal) {
            reviewmodal.classList.toggle('show');

            if (!reviewmodal.classList.contains('show')) {
                reviewModalbox.style.overflow = 'auto';
            }
        }
    });
    //
    loginClose.addEventListener("click", (event) => {
        if (event.target === reviewClose) {
            reviewmodal.classList.toggle('show');
            if (!reviewmodal.classList.contains('show')) {
                reviewModalbox.style.overflow = 'auto';
            }
        }
    });
</script>
